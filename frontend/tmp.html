<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PDF Q&A Assistant</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>ðŸ“„ Documents</h2>
        <div class="file-drop-zone" id="dropZone">
            <p>Drag & drop PDFs<br>or click to upload</p>
            <input type="file" id="fileInput" class="file-input" multiple accept=".pdf" style="display:none;">
        </div>
        <div class="uploaded-files" id="uploadedFiles"></div>
        <button class="process-btn" id="processBtn" disabled>Process</button>
        <div class="stats-card" id="statsCard" style="display:none;">
            <strong>Stats</strong>
            <div id="statsGrid"></div>
        </div>
    </div>
    <div class="main-chat">
        <div class="chat-history" id="chatHistory">
            <div style="text-align:center; color:#a0a0b0;">Upload a PDF to start asking questions</div>
        </div>
        <div class="chat-input-container">
            <div class="chat-input-box">
                <textarea class="question-input" id="questionInput" placeholder="Send a message..." disabled></textarea>
                <button class="ask-btn" id="askBtn" disabled>Ask</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
